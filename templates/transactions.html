<html>
  <head>
    <title>Transactions</title>
  </head>
  <body>
    <h1>Transactions</h1>
    {% for transaction in transactions %}
    <table>
        <tr>
            <td>Date: {{ transaction.timestamp}}</td>
            <td>Amount: {{ transaction.amount}} {{ transaction.currency}}</td>
            <td>Description: {{transaction.description}}</td>
        </tr>
    </table>
    {% endfor %}
  </body>
</html>
